<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Sidebar focus state preview</title>
  <desc id="desc">Illustration of the Guardian Beacon sidebar showing a focused navigation item with a vivid focus ring and tooltip callout.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="sidebar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1120" />
      <stop offset="100%" stop-color="#060914" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#3b82f6" flood-opacity="0.9" />
    </filter>
  </defs>
  <rect width="960" height="540" fill="url(#bg)" />
  <rect x="80" y="60" width="240" height="420" rx="28" fill="url(#sidebar)" stroke="#1f2937" stroke-width="2" />
  <g fill="none" stroke="#1f2937" stroke-width="1.5">
    <rect x="110" y="110" width="180" height="50" rx="22" fill="rgba(15,23,42,0.65)" />
    <rect x="110" y="180" width="180" height="50" rx="22" fill="rgba(15,23,42,0.65)" />
  </g>
  <g>
    <rect x="110" y="250" width="180" height="50" rx="22" fill="rgba(15,23,42,0.65)" stroke="rgba(147, 197, 253, 0.45)" stroke-width="1.5" />
    <rect x="104" y="244" width="192" height="62" rx="28" fill="none" stroke="rgba(15,23,42,0.85)" stroke-width="6" />
    <rect x="100" y="240" width="200" height="70" rx="30" fill="none" stroke="#3b82f6" stroke-width="3" filter="url(#glow)" />
    <circle cx="138" cy="275" r="16" fill="rgba(59,130,246,0.18)" stroke="#3b82f6" stroke-width="1.5" />
    <path d="M132 275l6 6 12-12" stroke="#e0f2fe" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <text x="164" y="268" font-family="'Inter', sans-serif" font-size="15" fill="#f8fafc" font-weight="600">Safety Map</text>
    <text x="164" y="287" font-family="'Inter', sans-serif" font-size="11" fill="#bae6fd" letter-spacing="3">CURRENTLY VIEWING</text>
  </g>
  <rect x="306" y="248" width="168" height="80" rx="20" fill="#020617" stroke="#93c5fd" stroke-width="2" opacity="0.96" />
  <text x="324" y="280" font-family="'Inter', sans-serif" font-size="13" fill="#e0f2fe" font-weight="600">Safety Map</text>
  <text x="324" y="302" font-family="'Inter', sans-serif" font-size="11" fill="#bae6fd" letter-spacing="3">GEOSPATIAL AWARENESS</text>
  <text x="80" y="40" font-family="'Space Grotesk', sans-serif" font-size="26" fill="#38bdf8" letter-spacing="6">SIDEBAR FOCUS PREVIEW</text>
</svg>
